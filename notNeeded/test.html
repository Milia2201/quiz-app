<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/indexNew.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
      <span aria-label="Title"> </span>
    </header>
    <main>
      <section data-js="home-page">
        <ul class="main-content__cards" data-js="card-container"></ul>
      </section>
      <section class="hidden" data-js="page-bookmarked">
        <ul class="main-content__cards"></ul>
      </section>
      <section class="hidden" data-js="page-plus">
        <form data-js="form" class="form">
          <label for="your-question">Your Question</label>
          <textarea
            id="your-question"
            name="yourQuestion"
            rows="4"
            cols="50"
            maxlength="150"
            class="input input-your-question"
            placeholder="Type your question here..."
            data-js="yourQuestion"
            required
          ></textarea>
<span data-js="characterCountQuestion" class="counter">150 characters remaining</span>
          <label for="your-answer">Your Answer</label>
          <textarea
            id="your-answer"
            name="yourAnswer"
            rows="4"
            cols="50"
            maxlength="150"
            class="input input-your-answer"
            placeholder="Type your answer here..."
            data-js="yourAnswer"
            required
          ></textarea>
           <span data-js="characterCountAnswer" class="counter">150 characters remaining</span>
          <label for="tag">Tag</label>
          <input
            type="text"
            name="tag"
            id="tag"
            class="input input-tag"
            placeholder="Tag"
          />
          <button type="submit" class="submit-button">Create</button>
        </form>
        <ul class="main-content__cards__own" data-js="card-container-own"></ul>
      </section>
      <section class="hidden" data-js="page-profile">
        <section class="personal-information">
          <button class="profile-picture">
            <span
              role="img"
              aria-label="To save this question press this bookmark"
            ></span>
          </button>
          <h2 class="username">Max Doe</h2>
          <h3 class="about-me">About me</h3>
          <p class="text-about-me">Text about me. I'm really great!</p>
        </section>
        <p>Counter created questions</p>
        <p>Counter bookmarks</p>
        <h4>Settings</h4>
        <p>Dark Mode (toggle, but its already implemented)</p>
      </section>
    </main>
    <nav data-js="navigation-element">
      <ul class="navigation" data-js="navigation"></ul>
    </nav>
  </body>
</html>
